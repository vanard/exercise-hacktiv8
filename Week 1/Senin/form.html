<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form MyBook</title>
</head>
<body>
    <form action="welcome.html" method="post">
        <h1>Buat Account Baru!</h1>
        <h2>Sign Up Form</h2>
        
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName" required minlength="3">
        <br><br>
        
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName" required minlength="3">
        <br><br>

        <label for="gender">Gender:</label> <br>
        <input type="radio" name="gender" id="gender" value="male">Male <br>
        <input type="radio" name="gender" id="gender" value="female">Female <br>
        <input type="radio" name="gender" id="gender" value="other">Other <br><br>

        <label for="nationality">Nationality:</label> <br>
        <select name="nationality" id="nationality">
            <option value="malaysian">Malaysian</option>
            <option value="indonesian">Indonesian</option>
            <option value="australian">Australian</option>
            <option value="singaporean">Singaporean</option>
            <option value="nigeria">Nigerian</option>
            <option value="other">Other</option>

        </select> <br> <br>

        <label for="lang">Language Spoken:</label> <br>
        <input type="checkbox" name="lang1" id="lang" value="Bahasa Indonesia"> Bahasa Indonesia <br>
        <input type="checkbox" name="lang2" id="lang" value="English"> English <br>
        <input type="checkbox" name="lang3" id="lang" value="Other"> Other <br><br>

        <label for="bio">Bio:</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="Sign Up">
    </form>

</body>
</html>
